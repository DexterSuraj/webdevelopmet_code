<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <form action="" class="m-3 w-25 border border-radius p-4 ">
        <div class=" text-center h2">Register</div>
        <div>
            <label for="Name" name="Name" class="form-label">Name</label>
            <div><input type="text" name="Name" placeholder="Name" class="form-control"></div>
        </div>
        <div>
            <label for="Age" name="Age" class="form-label">Age</label>
            <div><input type="number" name="Age" placeholder="0" class="form-control"></div>
        </div>
        <div>
            <label for="Number" name="Number" class="form-label">Number</label>
            <div><input type="tel" name="Number" placeholder="000 000 0000" class="form-control"></div>
        </div>
        <div>
            <label for="gender" name="gender" class="form-label">Gender</label>
            <div><input type="number" name="gender" placeholder="0" class="form-control max"></div>
        </div>
        <button class="btn btn-primary btn-rounded rounded-pill mt-3 w-100">Submit</button>
    </form>
</body>

</html>
